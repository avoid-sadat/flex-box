<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-box</title>
    <style>
        .flex-continer
        {
            border: 2px dotted yellowgreen;
            display: flex;
            height: 500px;
            justify-content: space-around;
            align-items:center;
            
        }
        .box{
            width: 200px;
            height: 200px;
            border: 2px dashed blueviolet;
            font-size: 3em;
            text-align: center;
           
        }
        #box-1{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="flex-continer">
        <div class="box">box-1</div>
        <div  id="box-1" class="box">box-2</div>
        <div id="box-3" class="box">box-3</div>
    </div>
</body>
</html>
